name: Deploy

on:
  push:
    branches:
      - main

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black
      
      - name: Run Black formatter check
        run: black --check --diff .
      
      - name: Run Ruff linter
        run: ruff check .
      
      - name: Run Ruff formatter check
        run: ruff format --check .

  deploy:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
      - uses: actions/checkout@v4
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      # Prepare
      - run: rm .git* -rf
      - run: echo "${{ secrets.env }}" > ".env"
      # Deploy
      - run: rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . mukitby@mukit.by:/home/mukitby/bot.mukit.by
      - run: ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no mukitby@mukit.by bash /home/mukitby/bot.mukit.by/deploy.sh
      - run: ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no mukitby@mukit.by /usr/sbin/cloudlinux-selector restart --json --interpreter python --user mukitby --app-root /home/mukitby/bot.mukit.by
